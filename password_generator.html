<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="password_generator.css">
</head>
<body>
    <div class="container">
        <h3>Password generator</h3>
        <div id="box-1">
            <p id="final_password">hello jee 13</p>
            <button id="btn_copy">
                <i class="fa-solid fa-copy" style="color: #ffffff;"></i>
            </button>
        </div>
        <div id="box-2">
            <div class="password_strength_text">
                <p>Password length</p>
                <p id="password_length">0</p>
            </div>
            <div class="slider_container">
                <input type="range" min="1" max="20" value="3" class="slider" id="myRange" step="1">
            </div>
            <div>
                <input type="checkbox" id="upper_case" onclick="validateMaxPossibleCharOfPassword()">
                <label for="upper_case">Include Uppercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="lower_case" onclick="validateMaxPossibleCharOfPassword()">
                <label for="lower_case">Include Lowercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="number" onclick="validateMaxPossibleCharOfPassword()">
                <label for="number">Include numbers</label>
            </div>
            <div>
                <input type="checkbox" id="special_char" onclick="validateMaxPossibleCharOfPassword()">
                <label for="special_char">Include special characters </label>
            </div>
            <div class="password_strength_text">
                <p>Strength</p>
                <p>strong </p>
            </div>
            <button id="btn">Generate</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="password_generator.js"></script>

</body>
</html>
